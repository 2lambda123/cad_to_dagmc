
# This CI will launch a Docker image that contains all the dependencies required
# within that image the pytest test suite is run 

name: CI with install

on:
  pull_request:
    branches:
      - develop
      - main
    paths-ignore:
      - 'docs/**'
      - '.gitignore'
      - '*.md'
      - 'CITATION.cff'
      - 'LICENSE.txt'
      - 'readthedocs.yml'

jobs:
  testing:
    runs-on: ubuntu-latest
    container:
      image: continuumio/miniconda3:4.12.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: install non pypi dependencies for cad creation
        run: |
          apt-get --allow-releaseinfo-change update
          apt-get update -y
          apt-get upgrade -y
          apt-get install -y libgl1-mesa-glx libgl1-mesa-dev libglu1-mesa-dev  freeglut3-dev libosmesa6 libosmesa6-dev  libgles2-mesa-dev
          conda install -c cadquery -c conda-forge cadquery=master
          conda install -c conda-forge moab
          conda install -c conda-forge gmsh
          conda install -c conda-forge python-gmsh

      - name: install package
        run: |
          pip install .
          python -c "import cad_to_dagmc"

      - name: Run cad creation tests
        run: |
          pip install .[tests]
          pytest tests/test_h5m_creation.py -v

      - name: Run example 1
        run: |
          python examples/cadquery_assembly.py

      - name: Run example 2
        run: |
          python examples/cadquery_compound.py

      - name: Run example 3
        run: |
          python examples/cadquery_object_and_stp_file.py

      # working locally but not on the CI !
      # - name: Run example 4
      #   run: |
      #     python examples/cadquery_objects_and_stp_files.py

      - name: Run example 4
        run: |
          python examples/curved_cadquery_object.pyy

      - name: Run example 5
        run: |
          python examples/multiple_cadquery_objects.py

      - name: Run example 6
        run: |
          python examples/multiple_stp_files.py

      - name: Run example 7
        run: |
          python examples/single_cadquery_object.py

      - name: Run example 8
        run: |
          python examples/single_stp_file.py

      - name: install non pypi dependencies for neutronics
        run: |
          conda remove moab -y
          conda remove cadquery -y
          conda install -c conda-forge -y "openmc=0.13.1=dagmc*nompi*"

      - name: Run simulation tests
        run: |
          pip install .[tests]
          pytest tests/test_h5m_in_simulation.py -v
